<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUKON - Revolutionary Data Mining</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: white;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            height: 50px;
            filter: brightness(1.2);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #00d4ff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            background: linear-gradient(45deg, #00d4ff, #4ecdc4);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        /* Three.js Canvas */
        #threejs-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* PDF Viewer Section */
        .pdf-section {
            padding: 5rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            min-height: 100vh;
        }

        .pdf-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .pdf-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .pdf-header h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00d4ff, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pdf-viewer {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pdf-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .pdf-btn {
            background: linear-gradient(45deg, #00d4ff, #4ecdc4);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .pdf-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .pdf-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .pdf-info {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        #pdf-canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .pdf-header h2 {
                font-size: 2rem;
            }

            .pdf-controls {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Contact Section */
        .contact-section {
            padding: 5rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            min-height: 60vh;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-header h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00d4ff, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .contact-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .contact-item h3 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #00d4ff;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-label {
            font-weight: bold;
            color: #00d4ff;
            font-size: 1.1rem;
        }

        .contact-value {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Responsive Contact */
        @media (max-width: 768px) {
            .contact-header h2 {
                font-size: 2rem;
            }

            .contact-item h3 {
                font-size: 1.5rem;
            }

            .contact-detail {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            .contact-info {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <img src="images/YUKON-LOGO.png" alt="YUKON Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#pitch">Pitch Deck</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div id="threejs-container"></div>
        <div class="hero-content">
            <h1>YUKON</h1>
            <p>Revolutionary Data Mining Technology</p>
            <a href="#pitch" class="cta-button">View Pitch Deck</a>
        </div>
    </section>

    <!-- PDF Viewer Section -->
    <section class="pdf-section" id="pitch">
        <div class="pdf-container">
            <div class="pdf-header">
                <h2>YUKON Pitch Deck</h2>
                <p>Explore our revolutionary data mining technology</p>
            </div>
            <div class="pdf-viewer">
                <div class="pdf-controls">
                    <button class="pdf-btn" id="prev-page">Previous</button>
                    <button class="pdf-btn" id="next-page">Next</button>
                </div>
                <div class="pdf-info">
                    <span id="page-info">Page 1 of 1</span>
                </div>
                <canvas id="pdf-canvas"></canvas>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
        <div class="contact-container">
            <div class="contact-header">
                <h2>Contact Us</h2>
                <p>Get in touch with our team</p>
            </div>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <h3>Christopher John Walsh</h3>
                        <div class="contact-details">
                            <div class="contact-detail">
                                <span class="contact-label">Phone:</span>
                                <span class="contact-value">905-979-8389</span>
                            </div>
                            <div class="contact-detail">
                                <span class="contact-label">Email:</span>
                                <span class="contact-value">chriswalshdev@gmail.com</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let scene, camera, renderer, cube;
        let currentPage = 1;
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        let canvas = document.getElementById('pdf-canvas');
        let ctx = canvas.getContext('2d');

        // Initialize Three.js
        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('threejs-container').appendChild(renderer.domElement);

            // Create animated data cube
            createDataCube();
            
            camera.position.z = 5;
            animate();
        }

        function createDataCube() {
            // Create individual pixels as small cubes
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00d4ff,
                transparent: true,
                opacity: 0.8
            });

            cube = new THREE.Group();

            // Create a 5x5x5 grid of pixels
            for (let x = -2; x <= 2; x++) {
                for (let y = -2; y <= 2; y++) {
                    for (let z = -2; z <= 2; z++) {
                        const pixel = new THREE.Mesh(geometry, material.clone());
                        pixel.position.set(x * 0.15, y * 0.15, z * 0.15);
                        pixel.userData = { originalPosition: pixel.position.clone() };
                        cube.add(pixel);
                    }
                }
            }

            scene.add(cube);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Animate individual pixels
            cube.children.forEach((pixel, index) => {
                const time = Date.now() * 0.001;
                const offset = index * 0.1;
                
                // Floating animation
                pixel.position.y = pixel.userData.originalPosition.y + Math.sin(time + offset) * 0.1;
                
                // Color animation
                pixel.material.color.setHSL((time + offset) % 1, 0.8, 0.6);
                
                // Opacity animation
                pixel.material.opacity = 0.5 + Math.sin(time + offset) * 0.3;
            });

            // Dissolve and reform effect
            const dissolveTime = (Date.now() * 0.0005) % 4;
            if (dissolveTime > 2 && dissolveTime < 3) {
                // Dissolve phase
                cube.children.forEach((pixel, index) => {
                    const randomOffset = Math.sin(index * 123.456) * 2;
                    pixel.position.x = pixel.userData.originalPosition.x + randomOffset;
                    pixel.position.z = pixel.userData.originalPosition.z + randomOffset;
                    pixel.material.opacity = 0.1;
                });
            } else if (dissolveTime > 3) {
                // Reform phase
                cube.children.forEach((pixel) => {
                    pixel.position.lerp(pixel.userData.originalPosition, 0.05);
                    pixel.material.opacity = 0.8;
                });
            }

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // PDF Functions
        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-info').textContent = `Page ${num} of ${pdfDoc.numPages}`;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }



        // Load PDF
        function loadPDF() {
            pdfjsLib.getDocument('pdf/Yukon Pitch Deck (1).pdf').promise.then(function(pdf) {
                pdfDoc = pdf;
                document.getElementById('page-info').textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
                renderPage(pageNum);
            }).catch(function(error) {
                console.error('Error loading PDF:', error);
                document.getElementById('pdf-canvas').innerHTML = '<p>Error loading PDF. Please check the file path.</p>';
            });
        }

        // Event Listeners
        document.getElementById('prev-page').addEventListener('click', onPrevPage);
        document.getElementById('next-page').addEventListener('click', onNextPage);

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Initialize everything when page loads
        window.addEventListener('load', function() {
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);

            // Initialize Three.js
            initThreeJS();

            // Load PDF
            loadPDF();
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(0, 0, 0, 0.95)';
            } else {
                header.style.background = 'rgba(0, 0, 0, 0.8)';
            }
        });
    </script>
</body>
</html>
